<div *ngIf="user">
  <h3>User Profile</h3>

  <h4 style="margin-top: 10px">Name:</h4>
  <h5>{{user.Name}}</h5>

  <h4 style="margin-top: 10px">Username:</h4>
  <h5>{{user.Username}}</h5>

  <h4 style="margin-top: 10px">Profile:</h4>
  <h5>{{user.Profile}}</h5>

  <h4 style="margin-top: 10px">Type:</h4>
  <h5>{{user.UserType}}</h5>
</div>

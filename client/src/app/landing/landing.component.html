<div style="text-align:center">
  <h1>
    Welcome to SBSC!
  </h1>

  <form (ngSubmit)="submitLoginSignup()" style="max-width: 750px; margin: auto">
    <div class="form-group">
      <label for="usernameField">Username</label>
      <input type="text" id="usernameField" name="usernameField" [(ngModel)]="userForm.username" class="form-control" />
    </div>

    <div class="form-group" *ngIf="!loginSignupToggle">
      <label for="nameField">Name</label>
      <input type="text" id="nameField" name="nameField" class="form-control" [(ngModel)]="userForm.name" />
    </div>

    <div class="form-group">
      <label for="passwordField">Password</label>
      <input type="password" id="passwordField" name="passwordField" class="form-control"
        [(ngModel)]="userForm.password" />
    </div>

    <button type="submit" class="btn btn-success">{{loginSignupToggle? 'Login' : 'Signup'}}</button>
    <button type="button" class="btn btn-link"
      (click)="toggleForm()">{{!loginSignupToggle? 'Login' : 'Signup'}}</button>

  </form>

</div>
